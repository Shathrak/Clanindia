<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Clan India - Welcome</title>
    <style>
        /* Set the game background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://assets.gqindia.com/photos/645c750df0141edcb0cc1771/16:9/w_1920,c_limit/100-best-games-hp-b.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Center the text on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.25rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Add some hover effect for interactivity */
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to Clan India Esports!</h1>
            <p>Your gateway to competitive gaming excellence.</p>
            <button class="btn" onclick="window.location.href='#'">Join Us Now</button>
        </div>
    </div>
</body>
</html>
